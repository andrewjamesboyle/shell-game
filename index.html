<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <h2>Find the Ball!</h2>
        <div class="cups">
            <div id="cup-one">
                <img src="/assets/cup.png" id="cup-one-image" class="hiding-spot" class="ball" />
                <button id="cup-one-button">Click Here</button>
            </div>
            <div id="cup-two">
                <img src="/assets/cup.png" id="cup-two-image" class="hiding-spot" class="ball"/>
                <button id="cup-two-button">Click Here</button> 
            </div>
            <div id="cup-three">
                <img src="/assets/cup.png" id="cup-three-image" class="hiding-spot" class="ball" />
                <button id="cup-three-button">Click Here</button>
            </div>
        </div>
        <div class="score">
            <div id="winsdiv">Wins: <span id="wins">0</span></div>
            <div id="lossesdiv">Losses: <span id="losses">0</span></div>
            <div id="totaldiv">Total Games: <span id="total">0</span></div>
            <br>
            <button id="play-again">Play Again</button>
        </div>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
